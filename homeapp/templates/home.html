{% block content %}

    <div class="card">
        <div class="card-body">
        <h1>{{blog.title}}</h1>
        <p>{{blog.pub_date | date:"Y-m-d"}}</p>
        <p>{{blog.summary}}<a href="{% url 'detail' blog.id %}">...자세히보기</a></p>

        </div>
    </div>
    </div>
    <br>        
    {% endfor %}

{% endblock %}
