<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>영농작업일지</title>

<body>
<form class="row g-3 my-2" action="#" method="POST">
    <div class="col-md-3">
        <label for="crop" class="form-label">작물 종류</label>
        <label for="crop" class="form-label" id="ssac_label"></label>
        <script type="text/javascript">
            function select_work(obj) {
                if (obj.value == "밀") {
                    document.getElementById("inputCounty").innerHTML = `
                        <option value='파종'>파종</option>
                        <option value='제초'>제초</option>
                        <option value='배수구정비'>배수구정비</option>
                        <option value='토입'>토입</option>
                        <option value='답압'>답압</option>
                        <option value='추비'>추비</option>
                        <option value='방제'>방제</option>
                        <option value='수확및탈곡'>수확및탈곡</option>
                        <option value='수매'>수매</option>
                    `;
                }
                else if (obj.value == "팥") {
                    document.getElementById("inputCounty").innerHTML = `
                        <option value='파종'>파종</option>
                        <option value='북주기'>북주기</option>
                        <option value='김매기'>김매기</option>
                        <option value='배수작업'>배수작업</option>
                        <option value='수확'>수확</option>
                    `;
                }
                else {
                    document.getElementById("inputCounty").innerHTML = `
                        <option value='none'>아직 안정함</option>
                     `;
                }
            }
        </script>
        <select id="crop" class="form-select" name="jcity" required onchange="select_work(this);">
            <option value="밀"selected>밀</option>
            <option value="팥">팥</option>
 
        </select>
    </div>
    <div class="col-md-4">
        <label for="inputCounty" class="form-label">작업</label>
        <script type="text/javascript">
            function select_etc(obj){
                if (obj.value == "파종") {
                    document.getElementById("inputEtc").innerHTML = `
                        <option value='alla'>알라코입제</option>
                        <option value='alla'>파라코입제</option>
                        <option value='alla'>부타유제</option>
                    `;
                }
                else if(obj.value == "방제") {
                    document.getElementById("inputEtc".innerHTML) = `
                        <option value='14kg'>14~15kg</option>
                        <option value='15kg'>15~16kg</option>
                        <option value='16kg'>16~17kg</option>
                        <option value='17kg'>17~18kg</option>
                    `;
                }
                else {
                    document.getElementById("inputEtc".innerHTML) = `
                        <option value='none'>선택하세요</option>
                    `;
                }

            }
        </script>
        <select id="inputCounty" class="form-select" name="jcounty" required onchange="select_etc(this);">
            <option value="none">선택하세요</option>
        </select>
        
    </div>
    <div class="col-md-5">
        <label for="inputEtc" class="form-label">기타사항</laber>
        <select id="inputEtc" class="form-select" name="working" required>
            <option value="none">선택하세요</option>
        </select>



    </div>
    <br>
    <br>
    <input type="submit" value="제출">
</form>
</body>
